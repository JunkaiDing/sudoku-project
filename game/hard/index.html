    <style>
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 1rem;
            align-items: center;
        }

        .timer {
            font-size: 1.5rem;
            font-family: monospace;
            background: #333;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 4px;
        }

        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            border: 2px solid #333;
            background: #fff;
            width: 100%;
            aspect-ratio: 1;
            margin-bottom: 2rem;
        }

        .cell {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 1.5rem;
            font-family: var(--font-main);
            color: var(--primary-color);
            padding: 0;
            outline: none;
            /* Remove spinners */
            -moz-appearance: textfield;
        }

        .cell::-webkit-outer-spin-button,
        .cell::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .cell:focus {
            background-color: #e6f7ff;
        }

        .cell.fixed {
            background-color: #f4f4f4;
            color: #333;
            font-weight: bold;
            cursor: default;
        }

        .border-right {
            border-right: 2px solid #333;
        }

        .border-bottom {
            border-bottom: 2px solid #333;
        }

        .game-controls {
            display: flex;
            gap: 1rem;
        }

        @media (max-width: 500px) {
            .cell {
                font-size: 1rem;
            }
            .timer {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
