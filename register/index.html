<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Master - Register</title>
    <link rel="stylesheet" href="../common.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 4rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-card);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">Sudoku Master</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../selection/index.html">Play</a></li>
            <li><a href="../rules/index.html">Rules</a></li>
            <li><a href="../highscores/index.html">Scores</a></li>
            <li><a href="../login/index.html">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="auth-container">
            <h2 class="text-center mb-2">Create Account</h2>
            <form action="#" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <div class="form-group">
                    <label for="verify-password">Verify Password</label>
                    <input type="password" id="verify-password" name="verify-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Sign Up</button>
            </form>
            <div class="auth-footer">
                Already have an account? <a href="../login/index.html">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
